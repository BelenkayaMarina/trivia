<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
// TODO: Add code to check answers to questions
            window.addEventListener("load", function() {

                let choises = document.querySelectorAll('.wrong');
            for (let i = 0; i < choises.length; i++) {
                choises[i].addEventListener('click', function () {
                    choises[i].style.backgroundColor = 'red';
                    document.querySelector('#answer').innerHTML = 'Incorrect!';
                });
            }

                let choise = document.querySelector(".right");
                choise.addEventListener("click", function() {
                    choise.style.backgroundColor = "green";
                    document.querySelector("#answer").innerHTML = "Correct!";
                });

                document.querySelector("#ok").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value === 'Switzerland') {
                        input.style.backgroundColor = "green";
                        document.querySelector("#answer2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#answer2").innerHTML = "Inorrect!";
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here-->
                <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
                <p id ="answer"></p>
                <button class="wrong">6 people for 1 sheep</button>
                <button class="wrong">3 people for 1 sheep</button>
                <button class="wrong">1 person for 1 sheep</button>
                <button class="wrong">1 person for 3 sheep</button>
                <button class="right">1 person for 6 sheep</button>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonley?</h3>
                <p id ="answer2"></p>
                <input type="text"></input>
                <button id="ok">Submit</button>

            </div>
        </div>
    </body>
</html>
